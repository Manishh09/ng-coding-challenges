<div class="app-layout">
  <!-- Header -->
  <ng-challenges-header [appName]="title" [showMobileMenu]="true"></ng-challenges-header>

  <!-- hero Section -->
  <section class="hero-section">
    <h2>Welcome to the Angular Challenges</h2>
    <p>Get ready to enhance your skills with hands-on coding challenges.</p>
  </section>

  <!-- Main Content -->
  <main class="main-content">  
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <ng-challenges-footer 
    [appName]="title"
    description="Master Angular development through hands-on coding challenges. Practice async data fetching with RxJS, signals, and modern Angular patterns."
    angularVersion="19">
  </ng-challenges-footer>
</div>
