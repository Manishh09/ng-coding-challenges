@if (showLayout()) {
  <div class="app-layout">
    <!-- Header -->
    <ng-coding-challenges-header [logoUrl]="logo" [appName]="title" [showMobileMenu]="true"></ng-coding-challenges-header>

    <!-- Hero Section -->
    <ng-coding-challenges-hero-section
      [title]="'Welcome to the Angular Challenges'"
      [description]="heroParagraphs"
      [isExpanded]="showChallenges()"
      (toggleExpand)="toggleChallenges($event)"
    ></ng-coding-challenges-hero-section>
    
    @if (showChallenges()) {
      <ng-coding-challenges-challenge-list 
        [challenges]="challenges"
        title="Angular Coding Challenges" 
      />
    }

    <!-- Footer -->
    <ng-coding-challenges-footer 
      [appName]="title"
      description="Master Angular development through hands-on coding challenges. Practice async data fetching with RxJS, signals, and modern Angular patterns."
      angularVersion="19">
    </ng-coding-challenges-footer>
  </div>
 
} @else {
  <!-- Only Main Content (for specific routes) -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
}
