@if (showLayout()) {
<div class="app-layout">
  <!-- Header -->
   @if(showHeader()) {
     <ng-coding-challenges-header
      id="header-section"
      [logoUrl]="logo"
      [appName]="title"
      [githubLogoUrl]="githubLogo"
      [showMobileMenu]="false">
    </ng-coding-challenges-header>
   }

  <!-- Hero Section -->
   @if(showHeroSection()) {
    <ng-coding-challenges-hero-section
      id="hero-section"
      [title]="heroTitle"
      [description]="heroParagraphs"
      [isExpanded]="showChallenges()"
      [buttonText]="startButtonText"
      [hideButtonText]="hideButtonText"
      (toggleExpand)="toggleChallenges($event)">
    </ng-coding-challenges-hero-section>
   }

  <!-- Challenges List Section-->
  @if (showChallenges()) {
  <div id="challenges-section">
    <ng-coding-challenges-challenge-list [challenges]="challenges" />
  </div>
  }

  <!-- Challenge Content Section (when showing individual challenges) -->
  @if (!showHeroSection() && !showChallenges()) {
  <div class="challenge-content">
    <router-outlet></router-outlet>
  </div>
  }


  <!-- Footer -->
   @if(showFooter()) {


  <ng-coding-challenges-footer id="footer-section"
  [appName]="title" (linkClicked)="onFooterLinkClick($event)" >

  </ng-coding-challenges-footer>
}
</div>
} @else {
<!-- Only Main Content (for specific routes) -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
}
