<main class="admin-page" role="main" aria-labelledby="adminHeading">
  <mat-card class="admin-card">
    <div class="header">
      <h1 id="adminHeading">Admin Dashboard</h1>
      <button mat-raised-button color="warn" (click)="onLogout()" id="btn-logout">
        Logout
      </button>
    </div>
    <p>Welcome <strong>{{ auth.user()?.username }}</strong> ({{ auth.user()?.role }}). Manage application resources below.</p>

    <nav aria-label="Admin navigation" class="tab-navigation">
      <button
        mat-raised-button
        [color]="activeTab === 'users' ? 'primary' : 'basic'"
        (click)="activeTab = 'users'"
        id="tab-users">
        Manage Users
      </button>
      <button
        mat-raised-button
        [color]="activeTab === 'posts' ? 'primary' : 'basic'"
        (click)="activeTab = 'posts'"
        id="tab-posts">
        Manage Posts
      </button>
    </nav>

    <div class="tab-content">
      @if (activeTab === 'users') {
        <app-user-list />
      } @else if (activeTab === 'posts') {
        <app-posts />
      }
    </div>
  </mat-card>
</main>
