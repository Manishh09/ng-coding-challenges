<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Left Content -->
      <div class="hero-text">
        <h1 class="hero-title">
          Master Angular with<br>
          Coding Challenges
        </h1>
        <p class="hero-subtitle">
          Learn Angular. Solve Challenges. Ace Interviews.
        </p>
        <div class="hero-buttons">
          <button
            class="btn btn-primary"
            (click)="onStartPracticing()"
            type="button">
            Start Practicing Now
          </button>
          <button
            class="btn btn-secondary"
            (click)="onExploreChallenges()"
            type="button">
            Explore Challenges
          </button>
        </div>
      </div>


      <!-- Right Illustration -->
      <div class="hero-illustration">
        <img [ngSrc]="logo"
        width="400"
        height="400"
        priority="high"
        class="hero-logo"
        >

      </div>
    </div>

    <!-- Latest Challenge Card -->
    <ng-coding-challenges-latest-challenge
      (tryLatestChallenge)="onTryLatestChallenge()">
    </ng-coding-challenges-latest-challenge>
  </section>
</div>
