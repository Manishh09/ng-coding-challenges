<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Left Content -->
      <div class="hero-text-content">
        <h1 class="hero-title">
          Master Angular with<br>
          Coding Challenges
        </h1>
        <!-- <p class="hero-subtitle">
          Learn Angular. Solve Challenges. Ace Interviews.
        </p> -->
        <!-- <p class="sub-subtitle">
          Learn Angular best practices. Solve real-world coding challenges. Prepare to ace your next Angular interview.
        </p> -->
        <p class="intro-text">
          Welcome to <strong>ngQuest</strong> - The hands-on Angular learning platform designed to fast-track your
          skills through practical coding challenges.
        </p>
        <div class="hero-buttons">
          <button class="btn btn-primary" (click)="onGetStarted()" type="button">
            Get Started
            <span>
              <mat-icon class="start-icon">arrow_forward</mat-icon>
            </span>
          </button>
          <button
            class="btn btn-secondary"
            (click)="onExploreChallenges()"
            type="button">
            Explore Challenges
          </button>
        </div>
      </div>


      <!-- Right Illustration -->
      <div class="hero-illustration">
        <img [ngSrc]="logo" width="400" height="400" priority="high" class="hero-logo"
        alt="Developer coding Angular challenges on laptop"
        >

      </div>
    </div>

    <!-- Latest Challenge Card -->
    <ng-coding-challenges-latest-challenge (tryLatestChallenge)="onTryLatestChallenge()">
    </ng-coding-challenges-latest-challenge>
  </section>
</div>
