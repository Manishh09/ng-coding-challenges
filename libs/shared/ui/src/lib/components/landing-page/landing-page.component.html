<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Left Content -->
      <div class="hero-text-content">
        <h1 class="hero-title">
          Welcome to <span class="highlight">ngQuest</span>
        </h1>
        <!-- <p class="hero-subtitle">
          Learn Angular. Solve Challenges. Ace Interviews.
        </p> -->
        <!-- <p class="sub-subtitle">
          Learn Angular best practices. Solve real-world coding challenges. Prepare to ace your next Angular interview.
        </p> -->
        <p class="intro-text">
          The hands-on Angular learning platform designed to fast-track your
          skills through practical coding challenges.
        </p>

        <div class="hero-buttons">
          <!-- Get Started Button -->
          <button class="btn btn-primary" (click)="onGetStarted()" type="button">
            Get Started

          </button>
          <!-- Latest Challenge Button -->
          <button class="btn btn-secondary" (click)="goToLatestChallenge()" type="button">
            Go to Latest Challenge
            <span>
              <mat-icon class="start-icon">rocket_launch</mat-icon>
            </span>
          </button>
          <!-- Explore Challenges Button -->
          <button class="btn btn-secondary" (click)="onExploreChallenges()" type="button">
            Explore Challenges
            <span>
              <mat-icon class="start-icon">arrow_forward</mat-icon>
            </span>
          </button>
        </div>
      </div>


      <!-- Right Illustration -->
      <div class="hero-illustration">
        <img [ngSrc]="logo" width="400" height="400" priority="high" class="hero-logo"
          alt="Developer coding Angular challenges on laptop">

      </div>
    </div>

    <!-- Latest Challenge Card -->
    <!-- <ng-coding-challenges-latest-challenge>
    </ng-coding-challenges-latest-challenge> -->
  </section>
</div>
