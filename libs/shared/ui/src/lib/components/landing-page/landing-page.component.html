<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Left Content -->
      <div class="hero-text">
        <h1 class="hero-title">
          Master Angular with<br>
          Real Coding Challenges
        </h1>
        <p class="hero-subtitle">
          Sharpen your skills, crack interviews, and stay ahead
        </p>
        <div class="hero-buttons">
          <button
            class="btn btn-primary"
            (click)="onStartPracticing()"
            type="button">
            Start Practicing Now
          </button>
          <button
            class="btn btn-secondary"
            (click)="onExploreChallenges()"
            type="button">
            Explore Challenges
          </button>
        </div>
      </div>


      <!-- Right Illustration -->
      <div class="hero-illustration">
        <div class="code-window">
          <div class="window-header">
            <div class="window-controls">
              <span class="control-dot"></span>
              <span class="control-dot"></span>
              <span class="control-dot"></span>
            </div>
            <div class="window-title">Angular Coding Challenges</div>
          </div>
          <div class="window-content">
            <div class="code-editor">
              <div class="logo-container">
                  <img [ngSrc]="cardLogo"

                  width="200"
                  height="200"
                  alt="Angular logo"
                  class="angular-logo"/>

              </div>

              @if (false) {

                <svg viewBox="0 0 200 120" class="code-svg">
                  <!-- Code Lines -->
                  <g class="code-lines">
                    <rect x="60" y="25" width="120" height="3" fill="url(#brandGradient1)" rx="1.5"/>
                    <rect x="60" y="35" width="80" height="3" fill="url(#brandGradient2)" rx="1.5"/>
                    <rect x="60" y="45" width="100" height="3" fill="url(#brandGradient3)" rx="1.5"/>
                    <rect x="60" y="55" width="60" height="3" fill="url(#brandGradient4)" rx="1.5"/>
                    <rect x="60" y="65" width="90" height="3" fill="url(#brandGradient5)" rx="1.5"/>
                    <rect x="60" y="75" width="70" height="3" fill="url(#brandGradient6)" rx="1.5"/>
                  </g>

                  <!-- Decorative elements with brand colors -->
                  <circle cx="160" cy="40" r="8" fill="#DD0031" opacity="0.8"/>
                  <circle cx="175" cy="25" r="6" fill="#C3002F" opacity="0.6"/>
                  <circle cx="150" cy="70" r="5" fill="#B80623" opacity="0.7"/>

                  <!-- Gradient Definitions -->
                  <defs>
                    <linearGradient id="brandGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#DD0031;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#C3002F;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="brandGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#C3002F;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#B80623;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="brandGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#B80623;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="brandGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="brandGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="brandGradient6" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
                    </linearGradient>
                  </defs>
                </svg>
              }


            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest Challenge Card -->
    <div class="latest-challenge-card">
      <div class="challenge-badge">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 0L10.154 5.846L16 8L10.154 10.154L8 16L5.846 10.154L0 8L5.846 5.846L8 0Z" fill="#F97316"/>
        </svg>
        Latest Challenge
      </div>
      <div class="challenge-content">
        <div class="challenge-info">
          <h3 class="challenge-title">Build a Dynamic Table Component</h3>
          <p class="challenge-description">Practice Angular standalone components and signals with this challenge.</p>
        </div>
        <button
          class="try-now-btn"
          (click)="onTryLatestChallenge()"
          type="button">
          Try Now
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="arrow-icon">
            <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </section>
</div>
