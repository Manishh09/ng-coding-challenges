<mat-card class="challenge-card">
  <div class="card-banner"></div>
  <mat-card-header>
    <mat-card-title>{{ challenge.title }}</mat-card-title>
    <div class="challenge-indicator">
      <button 
        mat-icon-button 
        (click)="openGitHub(challenge.gitHub)" 
        matTooltip="Open Source Code" 
        [matTooltipPosition]="'above'"
        [disabled]="!challenge.gitHub"
        class="challenge-button"
        aria-label="Open Source Code">
        <mat-icon class="challenge-icon">code</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <p class="description">{{ challenge.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <div class="action-buttons">
      <button 
        matTooltip="View Requirements Document" 
        [matTooltipPosition]="'above'"
        mat-icon-button 
        color="primary" 
        (click)="goToChallenge(challenge.requirement)"
        [disabled]="!challenge.requirement"
        class="requirement-button"
        aria-label="View Requirements Document">
        <mat-icon>assignment</mat-icon>
      </button>
      <a 
        matTooltip="Try Challenge" 
        [matTooltipPosition]="'above'"
        mat-icon-button 
        color="primary" 
        [routerLink]="[challenge.link]"
        class="view-button"
        aria-label="Try Challenge">
        <mat-icon>play_arrow</mat-icon>
      </a>
    </div>
  </mat-card-actions>

  <div class="card-footer-indicator"></div>
</mat-card>
