<mat-card class="challenge-card">
  <mat-card-header>
    <mat-card-title>{{ challenge.title }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-card-subtitle class="subtitle">Description:</mat-card-subtitle>
    <span class="description">{{ challenge.description }}</span>
  </mat-card-content>
  
  <mat-card-actions align="end">
        <button mat-button color="secondary" [routerLink]="[challenge.link]" >
      <!-- <mat-icon matTooltip="Go to Challenge" [matTooltipPosition]="'above'">forward_arrow</mat-icon> -->
    Go to Challenge
    </button>
    <a mat-button color="primary" href="{{ challenge.gitHub }}" target="_blank">
      <!-- <mat-icon matTooltip="View Source Code" [matTooltipPosition]="'above'">folder_code</mat-icon> -->
      View Source Code
    </a>
  </mat-card-actions>
</mat-card>
