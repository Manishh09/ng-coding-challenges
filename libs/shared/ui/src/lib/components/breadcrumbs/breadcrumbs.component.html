<nav class="breadcrumbs" aria-label="Breadcrumb">
    @for (item of items(); track item.label; let isLast = $last; let idx = $index) {
    @if (!isLast && item.route) {
    <a [routerLink]="item.route" [queryParams]="item.queryParams" class="breadcrumb-link">
        {{ item.label }}
    </a>
    } @else {
    <span class="current">{{ item.label }}</span>
    }
    @if (!isLast) {
    <span class="separator">/</span>
    }
    }
</nav>
