@if(latestChallenge){
<div class="latest-challenge-card">
  <div class="challenge-header">
    <div class="challenge-badge">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M8 0L10.154 5.846L16 8L10.154 10.154L8 16L5.846 10.154L0 8L5.846 5.846L8 0Z" fill="#F97316" />
      </svg>
      Latest Challenge
    </div>
    <div class="source-code-button">
      <button matTooltip="Open Source Code" mat-icon-button (click)="openURL(latestChallenge.gitHub)" >
        <mat-icon>code</mat-icon>
      </button>
    </div>
  </div>
  <div class="challenge-content">
    <div class="challenge-info">
      <h3 class="challenge-title">{{ latestChallenge.title }}</h3>
      <p class="challenge-description">{{ latestChallenge.description }}</p>
    </div>
    <a class="try-now-btn" [routerLink]="[latestChallenge.link]" (click)="onTryLatestChallenge()">
      Try Now
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="arrow-icon">
        <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </a>
  </div>
</div>
}
