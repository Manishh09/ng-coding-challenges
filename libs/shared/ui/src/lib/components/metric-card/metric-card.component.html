<article 
  class="metric-card"
  [class]="customClass()"
  [class.metric-card--interactive]="interactive()"
  [attr.aria-label]="ariaLabel"
>
  <div 
    class="metric-icon"
    [class.metric-icon--with-background]="showIconBackground()"
    [attr.data-color]="iconColor()"
    aria-hidden="true"
  >
    <mat-icon>{{ icon() }}</mat-icon>
  </div>

  <div class="metric-content">
    <span class="metric-value">{{ value() }}</span>
    <h3 class="metric-label">{{ label() }}</h3>
    @if (helper()) {
      <p class="metric-helper">{{ helper() }}</p>
    }
  </div>
</article>
