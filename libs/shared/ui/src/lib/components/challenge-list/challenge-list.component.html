@if(!hasActiveChildRoute()) {
  <div class="challenge-list-container">
    <div class="header-section">
      <div class="header-content">
        <button mat-button routerLink="/challenges" class="nav-button back-button" aria-label="Go back to challenges">
          <mat-icon aria-hidden="true">arrow_back</mat-icon>
          <span class="button-label">Back</span>
        </button>
        <h3 class="section-title">{{ title }}</h3>
      </div>
    </div>
    <div class="cards">
      @for (challenge of challenges; track challenge.id) {
      <div class="card-wrapper">
        <ng-coding-challenges-challenge-card [challenge]="challenge" [newBadgeChallengeIds]="newBadgeChallengeIds" />
      </div>
      } @empty {
      <div class="no-challenges">
        <p>No challenges available at the moment.</p>
      </div>
      }
    </div>
  </div>
} @else {

<router-outlet />
}
