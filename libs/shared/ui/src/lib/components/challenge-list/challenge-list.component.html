<section class="challenge-list" id="challengeList" aria-label="Challenge collection">
  <div class="challenge-list-cards">
    @if (loading() && challenges().length !== 0) {
    <!-- Skeleton loaders for loading state -->
    @for (i of [1,2,3]; track i) {
    <ngc-ui-skeleton-loader variant="card"></ngc-ui-skeleton-loader>
    }
    } @else {
    @for (challenge of challenges(); track challenge.id) {
    <ngc-ui-challenge-card [challenge]="challenge">
    </ngc-ui-challenge-card>

    } @empty {
    <div class="challenge-list-empty" role="status" aria-live="polite">
      <p class="challenge-list-empty-text">
        No challenges match your criteria.
      </p>
    </div>
    }
    }
  </div>
</section>
