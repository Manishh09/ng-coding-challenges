<footer class="footer" role="contentinfo" aria-label="Site footer">
  <div class="footer-content">
    <!-- Brand Section -->
    <div class="footer-section brand-section">
      <div class="footer-logo">
        <mat-icon class="footer-logo-icon" aria-hidden="true">code</mat-icon>
        <span class="footer-logo-text">{{ description() }}</span>
      </div>
      <!-- <p class="footer-description">
        {{ description() }}
      </p> -->
      <p class="footer-tagline">
         Hands-on Angular challenges to master key concepts and crack your next Angular interview.
      </p>
      <!-- Newsletter subscription form could be added here -->
      @if (showNewsletter()) {
      <div class="newsletter-section">
        <h3 class="footer-title">Stay Updated</h3>
        <div class="newsletter-form">
          <!-- 
            Content projection slot for newsletter form
            Expected structure: 
            <form slot="newsletter" class="newsletter-form">
              (Email input and submit button)
            </form>
          -->
          <ng-content select="[slot=newsletter]"></ng-content>
        </div>
      </div>
      }
    </div>

    <!-- Links Sections -->
    <div class="footer-section">
      <h3 class="footer-title">Quick Links</h3>
      <nav class="footer-nav" aria-label="Quick links navigation">
        <!-- 
          Content projection slot for quick links
          Expected structure: 
          <div slot="quick-links" class="footer-links-grid">
            <a class="footer-link">
              <mat-icon aria-hidden="true">icon_name</mat-icon>
              <span>Link Text</span>
            </a>
            ...more links...
          </div>
        -->
        <ng-content select="[slot=quick-links]"></ng-content>
      </nav>
    </div>

    <div class="footer-section">
      <h3 class="footer-title">Community</h3>
      <div class="social-links" aria-label="Social media links">
        <!-- 
          Content projection slot for social links
          Expected structure: 
          <div slot="social-links" class="social-links-grid">
            <a class="social-link linkedin|github|etc">
              <mat-icon aria-hidden="true">icon_name</mat-icon>
              <span>Link Text</span>
            </a>
            ...more links...
          </div>
        -->
        <ng-content select="[slot=social-links]"></ng-content>
      </div>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <div class="footer-content">
      <p class="copyright">
        © {{ currentYear() }} {{ appName() }}. Built with <span class="heart-icon" aria-hidden="true">❤</span> and
        Angular {{ angularVersion() }}.
      </p>
      <div class="footer-bottom-links">
        <!-- 
          Content projection slot for legal links
          Expected structure: 
          <div slot="legal-links" class="legal-links">
            <a href="#" class="legal-link">Terms</a>
            <a href="#" class="legal-link">Privacy</a>
            ...more links...
          </div>
        -->
        <ng-content select="[slot=legal-links]"></ng-content>
      </div>
    </div>
  </div>
</footer>
