<section class="hero-section">
  <div class="hero-content">
    <h2>{{ title }}</h2>
    <div class="description-container">
      @for (paragraph of description; track $index) {
        <p>{{ paragraph }}</p>
      }
    </div>
    
    <div class="skills-badges">
      <span class="skill-badge">Components</span>
      <span class="skill-badge">Services</span>
      <span class="skill-badge">DI</span>
      <span class="skill-badge">RxJS</span>
      <span class="skill-badge">Signals</span>
      <span class="skill-badge">Routing</span>
      <span class="skill-badge">Standalone</span>
      <span class="skill-badge">Performance</span>
      
    </div>
    
    <button class="explore-btn" (click)="onToggle()">
      @if (!isExpanded) {
        <span>{{ buttonText }}</span>
        <span class="btn-icon">↓</span>
      } @else {
        <span>{{ hideButtonText }}</span>
        <span class="btn-icon">↑</span>
      }
    </button>
  </div>
</section>
